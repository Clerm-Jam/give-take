<app-windows [title]="'PerformanceTracker'" [size_classes]="'w-[470px]'">
    @for (user of userInfos; track $index) {
    <div class="flex justify-between my-4">
        <img [src]="user.info.icon" alt="">
        <div class="felx w-full">
            <span class="self-start">{{user.info.name}}</span>
        </div>
        <span>{{user.status.points}}</span>
    </div>
    }
</app-windows>
