<div
  class="flex gap-1 bg-grey p-2 border-2 border-t-white border-l-white border-b-darkGrey border-r-darkGrey w-[724px]">
  <div class="text-xl mx-2 text-black">{{getTodayName()}}</div>
  <div *ngFor="let step of steps">
    @if (step <= this.getProgress() - 1) { @if (step==this.getProgress() - 1) { <div
      class="bg-error w-4 h-8 animate-blink">
  </div>
  } @else {
  <div class="bg-blue w-4 h-8"></div>
  }
  }
</div>
</div>
