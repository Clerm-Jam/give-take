<app-windows title="PingMe - {{getCurrentConversation().title}}" size_classes="h-fit w-[500px]" [close]="handleClose">
  <div *ngIf="chatting; else user_list">
    <app-chat-conversation [conversation]="getCurrentConversation()" />
  </div>
  <ng-template #user_list>
    <app-chat-user-list [onlineUsers]="getOnlineUsersInfo()"/>
  </ng-template>
</app-windows>
