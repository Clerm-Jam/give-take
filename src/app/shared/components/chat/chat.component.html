<app-windows [title]="getTitle()" size_classes="h-fit w-[500px]" [close]="handleClose">
  <div *ngIf="getChatting(); else convo_list">
    <app-chat-conversation />
  </div>
  <ng-template #convo_list>
    <app-chat-conversation-list [conversations]="getConversations()" [handler]="switchToConversation" />
  </ng-template>
</app-windows>
