<div class="{{size_classes}} rounded-sm bg-white scale-150 border-2 border-blue">
    <div class="h-8 bg-blue text-white flex justify-between items-center p-1">
        <div class="w-full text-center">
            <h2>{{ title }}</h2>
        </div>
        <span
            class="hover:cursor-pointer bg-grey w-5 h-5 flex justify-center items-center text-black border-2 border-t-white border-l-white border-b-darkGrey border-r-darkGrey">
            <img [src]="closeIcon" alt="close" />
        </span>
    </div>
    <div class="p-2">
        <ng-content />
    </div>
</div>
